<form fxFlex="" fxLayout="row" fxLayoutAlign="center stretch" [formGroup]="form" (ngSubmit)="onSubmit(form,$event)">
  <mat-card fxFlex="1 1 auto">
    <mat-tab-group>
      <mat-tab label="帐号信息">
        <mat-card-header>
          <mat-card-title>注册：</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-input-container class="full-width">
            <input matInput type="text" placeholder="姓名" formControlName="name">
          </mat-input-container>
          <mat-input-container hintLabel="必填项" class="full-width">
            <input matInput type="text" placeholder="您的email" formControlName="email">
          </mat-input-container>
          <mat-input-container class="full-width">
            <input matInput type="password" placeholder="您的密码" formControlName="password">
          </mat-input-container>
          <mat-input-container class="full-width">
            <input matInput type="password" placeholder="再次输入密码" formControlName="repeat">
          </mat-input-container>
          <app-image-list-select
            [useSvgIcon]="true" [cols]="7" [title]="'选择头像'"
            [items]="avatars$ | async" formControlName="avatar">
          </app-image-list-select>
          <div>
            <app-age-input formControlName="dateOfBirth"></app-age-input>
          </div>
          <button mat-button mat-flat-button type="submit">注册</button>
        </mat-card-content>
        <mat-card-actions class="text-right">
          <p>已有帐户？<a href="#">登录</a></p>
          <p>忘记密码？<a href="#">找回密码</a></p>
        </mat-card-actions>
      </mat-tab>
      <mat-tab label="用户信息">
        <app-identity-input formControlName="identity" class="full-width control-padding">
        </app-identity-input>
        <div class="full-width control-padding">
          <app-age-input formControlName="dateOfBirth"></app-age-input>
        </div>
        <div class="full-width control-padding">
          <app-area-list formControlName="address"></app-area-list>
        </div>
        <div class="full-width" fxLayout="row">
          <button mat-raised-button type="button" (click)="prevTab()">上一步</button>
          <button mat-raised-button type="submit" [disabled]="!form.valid">注册</button>
          <span class="fill-remaining-space"></span>
          <span>
              <span>已有账户？ <a routerLink="/login">登录</a></span>
              <span>忘记 <a routerLink="/forgot">密码？</a></span>
            </span>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</form>
