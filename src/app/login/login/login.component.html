<form [formGroup]="form" (ngSubmit)="onSubmit(form,$event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>登录：</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-input-container hintLabel="必填项" class="full-width">
        <!--<span matPrefix="">你好</span>-->
        <input matInput type="text" placeholder="您的email" formControlName="email">
        <mat-error>{{form.controls['email'].errors | json}}</mat-error>
        <!--<span matSuffix="">@gmail.com</span>-->
      </mat-input-container>
      <mat-input-container class="full-width">
        <input matInput type="password" placeholder="您的密码" formControlName="password">
      </mat-input-container>
      <button mat-button mat-flat-button type="submit" [disabled]="!form.valid">登录</button>
    </mat-card-content>
    <mat-card-actions class="text-right">
      <p>还没有帐户？<a routerLink="/register">注册新用户</a></p>
      <p>忘记密码？<a href="#">找回密码</a></p>
    </mat-card-actions>
  </mat-card>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        每日佳句
      </mat-card-title>
      <mat-card-subtitle>
        {{quote.cn}}
      </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="quote.pic" alt="quote img">
    <mat-card-content>
      <!--当这里内容过多，如何自动滚动，待解决-->
      {{quote.en}}
    </mat-card-content>

  </mat-card>
</form>
